{% include "header.html" %}
{% include "navbar.html" %}

<div style="left: 15%; top: 150px;width: 70%; padding-left: 20px; padding-right: 20px; padding-top: 15px; background:rgba(0, 0, 0, 0.7); color: white; position: absolute;">
    <div uk-grid class="uk-margin">
        <div class="uk-width-2-3">
            <iframe src="https://www.youtube.com/embed/{{ movie[6] }}" width="1920" height="1080" frameborder="0" allowfullscreen uk-responsive uk-video="automute: true"></iframe>
            <div class="uk-margin-top">
                <form>
                    <div class="uk-margin">
                        <div class="uk-form-controls">
                            <textarea class="uk-textarea" id="form-stacked-text" rows="5" type="text" placeholder="Some text..." style="background:rgba(0, 0, 0, 0.2); color: white;"></textarea>
                        </div>
                    </div>
                    <button class="uk-button uk-button-default" style="width: 100%; color: white">Post comment</button>
                </form>
            </div>
        </div>
        <div class="uk-width-1-3">
            <div style="width: 100%; text-align: center; background:rgba(255, 255, 255, 0.2);">
                <h2 style="text-align: center; margin-top: 10px; color: white;">{{ movie[1] }}</h2>
            </div>
            <div>
                <span class="uk-label">{{ movie[3] }}</span>

                <span class="uk-label uk-label-success" uk-tooltip="title: Director; pos: bottom">{{ director[1] }} {{ director[2] }}</span>

                <span class="uk-label uk-label-warning">Warning</span>

                <span class="uk-label uk-label-danger">Danger</span>
            </div>
            <div style="width: 100%; ">
                <h3 style="color: white; margin: 10px;">{{ movie[5] }}</h3>
            </div>
        </div>
    </div>
</div>

<div style="height: 92%; background-attachment: fixed" class="uk-height-medium uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light" data-src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hbz-classic-movies-00-index-new-1591823486.jpg" uk-img>
</div>
